<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austpay Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
<div class="logo">A<span>ust</span>Pay | PREMIUM</span></div>

        <main class="card">
            <div class="input-group center">
                <label>VALOR DA VENDA</label>
                <input type="number" id="amount" value="100.00" step="0.01">
                <div class="currency">reais</div>
            </div>

            <div class="input-group">
                <label>BANDEIRA</label>
                <select id="brand">
                    <option value="visa_master">Visa / Master</option>
                    <option value="elo">Elo</option>
                    <option value="hiper">Hiper</option>
                    <option value="amex">Amex</option>
                    <option value="cabal">Cabal</option>
                </select>
            </div>

            <div class="input-group">
                <label>PAGAMENTO</label>
                <div class="row">
                    <select id="method">
                        <option value="credit">Crédito</option>
                        <option value="debit">Débito</option>
                        <option value="pix">PIX</option>
                    </select>
                    <select id="installments">
                        <option value="1">1x</option>
                    </select>
                </div>
            </div>

            <div class="toggle-group">
                <div>
                    <label style="margin:0; font-size:12px; color: white;">Repassar taxas</label>
                    <p style="font-size:11px; color:#666; margin:0;">O cliente paga a taxa.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="passFees">
                    <span class="slider round"></span>
                </label>
            </div>

            <hr class="divider">

            <div class="result-section">
                <p class="result-label">VOCÊ RECEBE</p>
                <h1 id="receiveAmount">R$ 0,00</h1>
                
                <div class="total-box">
                    <span>Total a cobrar</span>
                    <span id="chargeAmount" class="bold">R$ 0,00</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
